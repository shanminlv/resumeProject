<div class="item" lsm-repeat="resume.project">
	<div>
		<span class="itemLeft">{{name}}</span>
		<span class="itemRight">{{time}}</span>
		<a href="{{code}}" class="itemRight" target="_blank">源代码</a>
		<a href="{{demo}}" class="itemRight" target="_blank">实例</a>
	</div>
	<p class="itemDetail" lsm-inrepeat="detail">[[value]]</p end-inrepeat="end">
</div>
