<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1,minimum-scale=1">
	<title>My resume</title>
</head>
<body id="body" style="display: none;">
	<div class="wrapper">
		<section id="top"></section> 
		<section id="content">
			<div class="left">
				<div class="mywork" >
					<div class="bigTitle work">
						<div class="titleName">	
							<p>工作经验</p>
							<p>Work Experience</p>
						</div>
					</div>
					<div id="workList">

					</div>
				</div>
				<div class="myskill">
					<div class="bigTitle skill">
						<div class="titleName">	
						<p>技能</p>
							<p>My Skills</p>
						</div>
					</div>
					<div id="skillList">
					<p class="skillTitle">WEB 前端</p>
					<div id="frontEnd"></div>
					<p class="skillTitle">其他</p>
					<div id="otherSkill"></div>
					</div>
				</div>
			</div>
			<div class="right">
				<div class="projectBig">
					<div class="bigTitle project">
						<div class="titleName">	
							<p>项目经验</p>
							<p>Project Experience</p>
						</div>
					</div>
					<div class="projectList">
						<p class="skillTitle">我的项目</p>
						<div id="projectList"></div>
					</div>
				</div>
			</div>
		</section>
		<script src="resource/index.js"></script>
	</div>
</body>
</html>
